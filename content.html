{{define "content"}}
	{{range $key, $value := .}}
	<div>
		<p>{{ $key }}</p> 
		{{range $foo, $bar := $value }}
		<div name="user">{{ $bar }}</div>
		<form action="/append" method="post">
			<input type="hidden" name="restaurant" value={{ $key }}>
			Username:<input type="text" index={{ $foo }} name="username">
			<input type="submit" value="+">
		</form>
		</br>
		{{end}}
	{{end}}
{{end}}
